   <section id="itemForm" class="add-item-form">
  <form class="form-container">

    <h2 class="form-title">Add Item</h2>

    
    <div class="form-group">
      <label>Item Name</label>
      <input type="text" id="product-name" placeholder="Enter item name" required />
    </div>

    
    <div class="form-group">
      <label>Quantity</label>
      <div class="quantity-control">
        <button type="button" class="qty-btn" id="decrease">âˆ’</button>
        <input type="number" id="product-quantity" value="1" min="1" />
        <button type="button" class="qty-btn" id="increase">+</button>
      </div>
    </div>

    
    <div class="form-group">
      <label>Unit Price</label>
      <input type="number" id="product-price" placeholder="Ksh 0.00" min="0" required />
    </div>

    
    <div class="subtotal">
      <span>Subtotal</span>
      <span id="subtotal-value">Ksh 0.00</span>
    </div>

    <button id="add-item" class="submit-btn" type="submit">
      Add to Order
    </button>

  </form>
</section>
